<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Email Form</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h2>Email Form</h2>
            <form action="https://formspree.io/f/xoqyqped" method="post">
                <label for="person">Name:</label>
                <input id="person" name="name" type="text">
                <label for="address">Email:</label>
                <input id="address" name="email" type="text">
                <label for="form-message">Your message</label>
                <textarea id="form-message" name="message" maxlength="200"></textarea>
                <input type="submit">
            </form>
            <script src="script.js"></script>
    </body>
</html>
